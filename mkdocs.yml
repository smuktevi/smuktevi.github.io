theme:
    name: material
    custom_dir: overrides
    
    # .
    # â”œâ”€ .icons/                             # Bundled icon sets
    # â”œâ”€ assets/
    # â”‚  â”œâ”€ images/                          # Images and icons
    # â”‚  â”œâ”€ javascripts/                     # JavaScript files
    # â”‚  â””â”€ stylesheets/                     # Style sheets
    # â”œâ”€ partials/
    # â”‚  â”œâ”€ integrations/                    # Third-party integrations
    # â”‚  â”‚  â”œâ”€ analytics/                    # Analytics integrations
    # â”‚  â”‚  â””â”€ analytics.html                # Analytics setup
    # â”‚  â”œâ”€ languages/                       # Translation languages
    # â”‚  â”œâ”€ content.html                     # Page content
    # â”‚  â”œâ”€ copyright.html                   # Copyright and theme information
    # â”‚  â”œâ”€ footer.html                      # Footer bar
    # â”‚  â”œâ”€ header.html                      # Header bar
    # â”‚  â”œâ”€ language.html                    # Translation setup
    # â”‚  â”œâ”€ logo.html                        # Logo in header and sidebar
    # â”‚  â”œâ”€ nav.html                         # Main navigation
    # â”‚  â”œâ”€ nav-item.html                    # Main navigation item
    # â”‚  â”œâ”€ palette.html                     # Color palette
    # â”‚  â”œâ”€ search.html                      # Search interface
    # â”‚  â”œâ”€ social.html                      # Social links
    # â”‚  â”œâ”€ source.html                      # Repository information
    # â”‚  â”œâ”€ source-file.html                 # Source file information
    # â”‚  â”œâ”€ tabs.html                        # Tabs navigation
    # â”‚  â”œâ”€ tabs-item.html                   # Tabs navigation item
    # â”‚  â”œâ”€ toc.html                         # Table of contents
    # â”‚  â””â”€ toc-item.html                    # Table of contents item
    # â”œâ”€ 404.html                            # 404 error page
    # â”œâ”€ base.html                           # Base template
    # â””â”€ main.html                           # Default page

    palette:
      primary: white
      accent: deep orange
    font:
      text: Vollkorn
      code: Roboto Mono
    icon:
      logo: fontawesome/solid/user-astronaut
      favicon: fontawesome/solid/user-astronaut #make a custom favicon.png later
    features:
      #navigation
      # - navigation.instant # some features may not work properly with XHR
      - navigation.tracking # the URL changes with the active anchor
      - navigation.tabs # first top-level sections are shown as tabs
      - navigation.tabs.sticky # tabs always show
      - navigation.sections # sections are rendered as groups in the sidebar
      # - navigation.expand # all sections are expanded
      - navigation.indexes # link an index.md page to a section
      - navigation.top # show back-to-top button
      - toc.integrate # show table of contents to navigation panel
      - header.autohide

      #search
      - search.suggest # display the likeliest completion for the last word
      - search.highlight # highlight all occurrences
      - search.share # show a share button

      #interactive content features
      - content.code.annotate

      #header
      - header.autohide

